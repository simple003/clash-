[custom_proxy_group]
; 这里是自定义代理组的设置，如果需要其他配置，可以添加在这里
; 注意：⚖️这样的特殊字符可能不被支持，建议使用标准的ASCII字符
name=balance_group_name  ; 假设您想为这个组命名

[load-balancer]
; 设置负载均衡策略为轮询（round-robin）
load-balance=round-robin

[backend-servers]
; 这里配置后端服务器的地址列表
; 假设您有一个或多个后端服务器需要配置
server1=http://backend1.example.com
server2=http://backend2.example.com
; ... 可以继续添加更多的后端服务器

[health-check]
; 这里可以配置健康检查的相关设置（如果需要的话）
; 例如：检查间隔、超时时间等
check-interval=30
timeout=5
; ... 其他健康检查相关的配置项
custom_proxy_group=🔯 故障转移`fallback`.*`http://www.gstatic.com/generate_204`180
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`600,,50


enable_rule_generator=true
overwrite_original_rules=true
